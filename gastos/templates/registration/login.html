<!DOCTYPE html>
<html lang="es">
<head>

    <style>

            background-color: #f8f9fa;
            display: flex;

            justify-content: center;

    </style>

<body>

<div class="login-card">

                {% if form.errors %}

                <div class="mb-3">

                </div>

                <div class="mb-3">

                <div class="d-grid">

            </form>

    </div>
    
    <div class="text-center mt-3 text-muted">
